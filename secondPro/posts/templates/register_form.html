{% load staticfiles %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="{% static "/css/regiter.css" %}" />
<!------ Include the above in your HEAD tag ---------->

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->



<form method="post">
    {% csrf_token %}
  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

      <label class="control-label">{{ form.username }}</label>
      <label class="control-label">{{ form.email }}</label>
      <label class="control-label">{{ form.password1 }}</label>
      <label class="control-label">{{ form.password2 }}</label>


    <input type="submit" name="signup_submit" value="Sign me up" />
  </div>

  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>

    <button class="social-signin facebook">Log in with facebook</button>

    <button class="social-signin twitter"> Log in with Linkdin</button>
    <button class="social-signin google"> Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</form>
</body>
