{% for field in form%}
    <div class="form-row">
        <div class="col-sm-offset-2 col-sm-8">
            <span class="text-danger small">{{ field.error }}</span>
        </div>
        <div class="row">
        <label class="control-label ">{{ field.label_tag }}
        <div class="col-sm-4 col-sm-offset-4 ">{{ field}}</div></label>
        </div>
    </div>
{% endfor %}
